<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageCheck</title>
</head>
<body>
    <h1>Welcome to PageCheck</h1>
    <form id="contentForm">
        <label for="content">Content:</label><br>
        <textarea id="content" rows="4" cols="50"></textarea><br>
        <label for="approvedIndividual">Approved Individual Email:</label><br>
        <input type="email" id="approvedIndividual"><br>
        <button type="submit">Submit</button>
    </form>

    <script type="module">
        import firebaseConfig from './firebaseConfig.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('contentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const content = document.getElementById('content').value;
            const approvedIndividual = document.getElementById('approvedIndividual').value;

            try {
                // Save content and approved individual to Firestore
                const docRef = await addDoc(collection(db, 'pageChecks'), {
                    content: content,
                    approvedIndividual: approvedIndividual,
                    lastUpdated: new Date()
                });

                // Call Firebase Function to handle additional processing, e.g., sending emails
                const response = await fetch('https://<your-cloud-function-url>', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ docId: docRef.id }),
                });

                if (response.ok) {
                    alert('Content submitted and email sent successfully!');
                } else {
                    alert('Content submitted, but there was an issue sending the email.');
                }

            } catch (error) {
                console.error('Error adding document: ', error);
                alert('Failed to submit content. Please try again.');
            }
        });
    </script>
</body>
</html>
