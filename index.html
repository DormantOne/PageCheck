<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Updater</title>
    <style>
        #helloWorld {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #scratchPad {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        #scratchPad[disabled] {
            color: gray;
        }
    </style>
</head>
<body>
    <h1 id="helloWorld">Hello World</h1>

    <textarea id="scratchPad" disabled>Hello World</textarea><br><br>

    <label for="updateCode">Enter Update Code:</label>
    <input type="text" id="updateCode" required><br><br>

    <button id="submitButton">Submit Code</button>
    <button id="finalizeButton" disabled>Finalize</button>

    <p id="updateStatus"></p>

    <script>
        document.getElementById('submitButton').addEventListener('click', async () => {
            const code = document.getElementById('updateCode').value;

            try {
                const response = await fetch('https://us-central1-pagecheck-d317c.cloudfunctions.net/verifyCode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code }),
                });

                const result = await response.json();
                if (result.valid) {
                    document.getElementById('scratchPad').disabled = false;
                    document.getElementById('finalizeButton').disabled = false;
                } else {
                    alert('Invalid code. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to verify code.');
            }
        });

        document.getElementById('finalizeButton').addEventListener('click', async () => {
            const content = document.getElementById('scratchPad').value;

            try {
                const response = await fetch('https://us-central1-pagecheck-d317c.cloudfunctions.net/finalizeUpdate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content }),
                });

                const result = await response.text();
                document.getElementById('updateStatus').innerText = result;
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to finalize update.');
            }
        });
    </script>
</body>
</html>
