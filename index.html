<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Storage</title>
</head>
<body>
    <h1>Store Text in Firestore</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter text here..."></textarea><br>
    <button id="storeTextButton">Store Text</button>

    <script>
        document.getElementById('storeTextButton').addEventListener('click', async () => {
            const text = document.getElementById('inputText').value;

            if (!text.trim()) {
                alert('Please enter some text!');
                return;
            }

            const response = await fetch('https://us-central1-pagecheck-d317c.cloudfunctions.net/storeText', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text }),
            });

            if (response.ok) {
                const result = await response.text();
                alert(result);
            } else {
                alert('Failed to store text. Please try again.');
            }
        });
    </script>
</body>
</html>
