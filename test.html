<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email Function</title>
</head>
<body>
    <h1>Send Email Test</h1>
    <form id="emailForm">
        <label for="to">To:</label><br>
        <input type="email" id="to" name="to" placeholder="recipient@example.com" required><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" placeholder="Subject" required><br><br>

        <label for="text">Message:</label><br>
        <textarea id="text" name="text" rows="4" cols="50" placeholder="Your message here..." required></textarea><br><br>

        <button type="submit">Send Email</button>
    </form>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const text = document.getElementById('text').value;

            const response = await fetch('https://pagecheck.azurewebsites.net/api/SendEmailFunction?code=Yuk0rxCkPCSHCGTGFXKPrYFzcsJ4J1hdo17pfQZVDZEkAzFuZ0sUGQ==', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    to: to,
                    subject: subject,
                    text: text
                }),
            });

            if (response.ok) {
                alert('Email sent successfully!');
            } else {
                alert('Failed to send email. Please try again.');
            }
        });
    </script>
</body>
</html>
